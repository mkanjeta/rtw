name: Build Full FFmpeg AAR (Latest + 16KB)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm unzip git build-essential pkg-config automake autoconf libtool openjdk-17-jdk zip

    - name: Download Android NDK r26d
      run: |
        mkdir -p $HOME/ndk
        wget -q https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        mv android-ndk-r26d/* $HOME/ndk/

    - name: Download FFmpeg latest
      run: |
        git clone https://github.com/FFmpeg/FFmpeg ffmpeg-src --depth=1

    - name: Build FFmpeg arm64
      run: |
        export NDK=$HOME/ndk
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export API=21

        export CC="$TOOLCHAIN/bin/aarch64-linux-android${API}-clang"
        export CXX="$TOOLCHAIN/bin/aarch64-linux-android${API}-clang++"
        export AR="$TOOLCHAIN/bin/aarch64-linux-android-ar"
        export RANLIB="$TOOLCHAIN/bin/aarch64-linux-android-ranlib"
        export LD="$TOOLCHAIN/bin/aarch64-linux-android-ld"

        mkdir -p build-arm64
        cp -r ffmpeg-src build-arm64/ffmpeg
        cd build-arm64/ffmpeg

        ./configure \
            --prefix=$HOME/output/arm64 \
            --target-os=android \
            --arch=aarch64 \
            --enable-cross-compile \
            --cc="$CC" \
            --enable-shared \
            --disable-static \
            --disable-programs \
            --disable-doc \
            --disable-stripping \
            --extra-cflags="-fPIC" \
            --extra-ldflags="-Wl,-z,max-page-size=16384"

        make -j$(nproc)
        make install

    - name: Create minimal AAR structure
      run: |
        mkdir -p aar/jni/arm64-v8a
        mkdir -p aar/java
        mkdir -p aar/META-INF

        cp $HOME/output/arm64/lib/*.so aar/jni/arm64-v8a/

        # Create manifest
        cat <<EOF > aar/AndroidManifest.xml
        <manifest package="com.example.ffmpeg" />
        EOF

        # Create minimal Java API
        mkdir -p aar/java/com/example/ffmpeg
        cat <<EOF > aar/java/com/example/ffmpeg/FFmpeg.java
        package com.example.ffmpeg;

        public class FFmpeg {
            static {
                System.loadLibrary("avutil");
                System.loadLibrary("swresample");
                System.loadLibrary("swscale");
                System.loadLibrary("avcodec");
                System.loadLibrary("avformat");
            }

            public static native int execute(String[] argv);
        }
        EOF

        # Create JNI C code
        mkdir -p jni
        cat <<EOF > jni/ffmpeg_jni.c
        #include <jni.h>
        extern int ffmpeg_execute(int argc, char **argv);

        JNIEXPORT jint JNICALL
        Java_com_example_ffmpeg_FFmpeg_execute(JNIEnv* env, jclass clazz, jobjectArray args) {
            int argc = (*env)->GetArrayLength(env, args);
            char* argv[argc];

            for (int i = 0; i < argc; i++) {
                jstring jstr = (jstring)(*env)->GetObjectArrayElement(env, args, i);
                const char* cstr = (*env)->GetStringUTFChars(env, jstr, 0);
                argv[i] = strdup(cstr);
                (*env)->ReleaseStringUTFChars(env, jstr, cstr);
            }

            return ffmpeg_execute(argc, argv);
        }
        EOF

        # Compile JNI into .so
        export CC="$HOME/ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang"
        $CC -shared jni/ffmpeg_jni.c -o aar/jni/arm64-v8a/libffmpegjni.so -fPIC

        # Package into AAR
        cd aar
        zip -r ../ffmpeg-full-16kb.aar .
        cd ..

    - name: Upload AAR
      uses: actions/upload-artifact@v4
      with:
        name: full-ffmpeg-16kb-aar
        path: ffmpeg-full-16kb.aar
