name: Build Full FFmpeg-Kit AAR (Latest FFmpeg + 16KB)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API: "21"
      ABIS: "arm64-v8a"

    steps:

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm unzip git build-essential openjdk-17-jdk pkg-config automake autoconf libtool

    - name: Download Android NDK r26d
      run: |
        mkdir -p $HOME/ndk
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip -q android-ndk-r26d-linux.zip
        mv android-ndk-r26d/* $HOME/ndk/

    - name: Clone ffmpeg-kit (Java wrapper)
      run: |
        git clone https://github.com/arthenica/ffmpeg-kit ffmpeg-kit
        cd ffmpeg-kit
        git submodule update --init --recursive || true

    - name: Clone latest FFmpeg source
      run: |
        git clone https://github.com/FFmpeg/FFmpeg ffmpeg-latest --depth=1

    - name: Patch ffmpeg-kit to use latest FFmpeg + 16KB page size
      run: |
        cd ffmpeg-kit

        # Replace bundled FFmpeg sources with your latest FFmpeg
        rm -rf ffmpeg
        cp -r ../ffmpeg-latest ffmpeg

        # Inject 16KB alignment & disable stripping into all build scripts
        find . -type f -name "*.sh" -print0 | xargs -0 sed -i \
          -e 's/EXTRA_LDFLAGS="/EXTRA_LDFLAGS="-Wl,-z,max-page-size=16384 /' \
          -e 's/--enable-cross-compile/& --disable-stripping/'

    - name: Build FFmpeg native libs (arm64 only)
      run: |
        export NDK=$HOME/ndk
        export API=${API}

        cd ffmpeg-kit

        ./android.sh \
          --enable-gpl \
          --disable-arm-v7a \
          --disable-x86 \
          --disable-x86-64 \
          --enable-arm-v8a \
          --api-level=${API}

    - name: Build final AAR
      run: |
        cd ffmpeg-kit/android
        ./gradlew assembleRelease --no-daemon

    - name: Upload AAR
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-kit-16kb-android
        path: ffmpeg-kit/android/kit/build/outputs/aar/*.aar
