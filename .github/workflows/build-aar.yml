name: Build FFmpeg Android AAR (16KB aligned)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install yasm nasm unzip make automake autoconf libtool pkg-config -y

    - name: Download Android NDK r26d
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip android-ndk-r26d-linux.zip
        mv android-ndk-r26d $HOME/ndk

    - name: Download FFmpeg latest
      run: |
        git clone https://github.com/FFmpeg/FFmpeg ffmpeg
        cd ffmpeg
        git checkout master

    - name: Build FFmpeg for arm64 with 16 KB alignment
      run: |
        export NDK=$HOME/ndk
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export API=21

        export CC=$TOOLCHAIN/bin/aarch64-linux-android21-clang
        export CXX=$TOOLCHAIN/bin/aarch64-linux-android21-clang++
        export AR=$TOOLCHAIN/bin/aarch64-linux-android-ar
        export LD=$TOOLCHAIN/bin/aarch64-linux-android-ld
        export RANLIB=$TOOLCHAIN/bin/aarch64-linux-android-ranlib

        export EXTRA_CFLAGS="-fPIC"
        export EXTRA_LDFLAGS="-Wl,-z,max-page-size=16384"

        cd ffmpeg

        ./configure \
          --prefix=$HOME/output/arm64-v8a \
          --target-os=android \
          --arch=aarch64 \
          --enable-cross-compile \
          --cc=$CC \
          --cxx=$CXX \
          --ar=$AR \
          --ranlib=$RANLIB \
          --enable-shared \
          --disable-static \
          --disable-programs \
          --disable-doc \
          --disable-stripping \
          --enable-pic \
          --extra-cflags="$EXTRA_CFLAGS" \
          --extra-ldflags="$EXTRA_LDFLAGS"

        make -j$(nproc)
        make install

    - name: Create AAR structure
      run: |
        mkdir -p aar/jni/arm64-v8a
        cp $HOME/output/arm64-v8a/lib/*.so aar/jni/arm64-v8a/

        cat <<EOF > aar/AndroidManifest.xml
        <manifest package="com.example.ffmpegaar"/>
        EOF

        (cd aar && zip -r ../ffmpeg-release.aar .)

    - name: Upload AAR
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-android-aar
        path: ffmpeg-release.aar
